<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre Papier Ciseaux</title>
    <link rel="stylesheet" href="pps.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="game-section">
        <h1>Pierre Papier Ciseaux</h1>
        <div class="choices">
            <div class="player-choice">
                <h3>Vous</h3>
                <div id="choix-utilisateur" class="choice-display"></div>
            </div>
            <div class="computer-choice">
                <h3>Ordinateur</h3>
                <div id="choix-ordinateur" class="choice-display"></div>
            </div>
        </div>
        <h2 id="resultat" class="result-text"></h2>
        <div class="buttons_choix_jeu">
            <button id="Pierre"><i class="fas fa-hand-rock"></i> Pierre</button>
            <button id="Papier"><i class="fas fa-hand-paper"></i> Papier</button>
            <button id="Ciseaux"><i class="fas fa-hand-scissors"></i> Ciseaux</button>
        </div>
    </section>
    <script src="pps.js"></script>
</body>
</html>
