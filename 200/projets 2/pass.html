<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification de Mot de Passe</title>
    <link rel="stylesheet" href="pass.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="password-checker-container">
        <form action="#">
            <h2>Vérification du Mot de Passe</h2>
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Utilisateur</label>
                <input type="text" id="username" aria-required>
            </div>
            <div class="form-group">
                <label for="psw"><i class="fas fa-key"></i> Mot de passe</label>
                <input type="password" id="psw" required>
            </div>
            <button type="submit" class="submit-button"><i class="fas fa-check-circle"></i> Envoyer</button>
        </form>

        <div id="message">
            <h4>Le mot de passe doit contenir :</h4>
            <p id="letter" class="invalid"><i class="fas fa-times"></i> Une lettre minuscule</p>
            <p id="capital" class="invalid"><i class="fas fa-times"></i> Une lettre majuscule</p>
            <p id="number" class="invalid"><i class="fas fa-times"></i> Un chiffre</p>
            <p id="length" class="invalid"><i class="fas fa-times"></i> 8 caractères minimum</p>
        </div>
    </div>
    <script src="pass.js"></script>
</body>
</html>
