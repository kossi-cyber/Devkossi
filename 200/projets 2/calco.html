<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Moderne</title>
    <link rel="stylesheet" href="calco.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Calculatrice</h1>
        <div class="calculator">
            <input type="text" id="inputBox" placeholder="0">
            <div class="row">
                <button class="control-button clear-button">AC</button>
                <button class="control-button delete-button">DEL</button>
                <button class="operator-button">%</button>
                <button class="operator-button">/</button>
            </div>
            <div class="row">
                <button class="number-button">7</button>
                <button class="number-button">8</button>
                <button class="number-button">9</button>
                <button class="operator-button">*</button>
            </div>
            <div class="row">
                <button class="number-button">4</button>
                <button class="number-button">5</button>
                <button class="number-button">6</button>
                <button class="operator-button">-</button>
            </div>
            <div class="row">
                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
                <button class="operator-button">+</button>
            </div>
            <div class="row">
                <button class="number-button zero-button">0</button>
                <button class="number-button decimal-button">.</button>
                <button class="equal-button">=</button>
            </div>
        </div>
    </div>
    <script src="calco.js"></script>
</body>
</html>
