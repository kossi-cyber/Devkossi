<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Mot de Passe Sécurisé</title>
    <link rel="stylesheet" href="GP.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="password-generator">
        <h2>Générateur de Mot de Passe Sécurisé</h2>
        <div class="password-display">
            <input type="text" id="password" value="" readonly placeholder="Cliquez sur Générer">
            <button id="copy" title="Copier le mot de passe"><i class="fas fa-copy"></i></button>
        </div>
        <div class="controls">
            <button onclick="getPassword()"><i class="fas fa-cog"></i> Générer</button>
        </div>
    </section>
    <script src="GP.js"></script>
</body>
</html>
